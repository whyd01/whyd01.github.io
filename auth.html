<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #auth-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 1rem;
  }

  input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 0.5rem;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

  <title>Login / Daftar</title>
</head>
<body>

  <div id="auth-container">
    <h2>Login atau Daftar</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Kata Sandi" required><br>
      <button type="submit" id="login-btn">Login</button>
      <button type="button" id="register-btn">Daftar</button>
    </form>
    <p id="error-message" style="color: red;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Ganti dengan konfigurasi Firebase Anda
    const firebaseConfig = {
      apiKey: "AIzaSyBz_AUmIhwhSu-oKNs1GXhMYzCFpwIvQwY",
      authDomain: "elwhyishere.firebaseapp.com",
      projectId: "elwhyishere",
      storageBucket: "elwhyishere.firebasestorage.app",
      messagingSenderId: "119319950405",
      appId: "1:119319950405:web:f767878a4ef08be1691f2c",
      measurementId: "G-27LGDBWS6M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    const authContainer = document.getElementById('auth-container');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');

    // Cek status login saat halaman dimuat
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Jika pengguna sudah login, langsung arahkan ke index.html
        window.location.href = "index.html";
      }
    });

    loginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(error => errorMessage.textContent = error.message);
    });

    registerBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          // Setelah daftar berhasil, arahkan ke index.html
          window.location.href = "index.html";
        })
        .catch(error => errorMessage.textContent = error.message);
    });
  </script>

</body>
</html>
