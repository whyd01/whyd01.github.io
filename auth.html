<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
	<meta name="google-site-verification" content="StGlFfZIeqm__8fXJgsDsk8_KotfhYBj6J30EO_i0KQ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login / Daftar">
    <link rel="icon" type="image/x-icon" href="static/images/logo_head.png">
    <title>Login / Daftar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #auth-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    flex-direction: column;
    border: 1px solid #555;
  }

  h2 {
    color: #333;
    border-bottom: 1px solid #555;
    padding-bottom: 5px;
  }

  input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #555;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input:focus {
    border-color: blue;
  }
  button {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 0.5rem;
  }

  button:hover {
    background-color: blue;
  }
</style>
</head>
<body>
	<div id="auth-container">
        <h2> Login / Daftar</h2>
    <form id="authForm">
        <label for="emailInput">Email:</label><br>
        <input type="email" id="emailInput" required><br><br>
        
        <label for="passwordInput">Password:</label><br>
        <input type="password" id="passwordInput" required><br><br>
        
        <button type="submit" id="loginBtn">Login</button>
        <button type="button" id="registerBtn">Daftar</button>
    </form>
    </div>
    <p id="message"></p>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="static/js/login.js"></script>
</body>
</html>
