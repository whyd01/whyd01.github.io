<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #282828;
            --text-color: #ffffff;
            --text-light: #b3b3b3;
            --accent-color: #1db954;
        }

        /* Light Mode Styles */
        body.light-mode {
            --primary-bg: #f0f0f0;
            --secondary-bg: #e0e0e0;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --accent-color: #1db954;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Container utama dengan Flexbox */
        .container {
            display: flex;
            flex-grow: 1;
        }
        
        /* Tombol Toggle Sidebar */
        #toggle-sidebar {
            position: fixed;
            top: 5px;
            left: 5px;
            z-index: 1222;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s;
	    display: none;
        }
        
        #toggle-sidebar:hover {
            color: var(--accent-color);
        }

        /* Gaya Sidebar - Tetap di sisi kiri, tapi tersembunyi */
        .sidebar {
            width: 240px; /* Lebar default untuk desktop */
            flex-shrink: 0;
            background-color: var(--secondary-bg);
            padding: 15px;
	    transition: transform 0.3s ease-in-out;
            z-index: 1000;
	}
        .sidebar.active {
            transform: translateX(0);
        }

        .logo img {
            width: 40px;
            height: 40px;
            object-fit: cover;
	    margin-left: 1rem;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        .nav-links li a {
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-links li a:hover {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .nav-links li a i {
            margin-right: 10px;
        }

        /* Konten utama yang mengisi sisa ruang */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            transition: background-color 0.3s;
            margin-left: 0;
        }
        
        .main-content.shifted {
            margin-left: 240; /* Adjust content when sidebar is active */
        }

        .header {
            margin-bottom: 20px;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .playlist-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            cursor: pointer;
            position: relative;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .playlist-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .playlist-card h3 {
            margin: 10px 0 5px;
            font-size: 0.9em;
        }

        .playlist-card p {
            color: var(--text-light);
            font-size: 0.8em;
            margin: 0;
        }

        .player-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--secondary-bg);
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
	        z-index: 1020;
            transition: background-color 0.3s;
        }

        .song-info {
            display: flex;
            align-items: center;
            width: 250px;
        }

        .song-info img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .text-info {
            display: flex;
            flex-direction: column;
        }

        #player-title {
            font-weight: bold;
            margin: 0;
            font-size: 0.7em;
        }

        #player-artist {
            color: var(--text-light);
            font-size: 0.6em;
            margin: 0;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-controls button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1em;
            cursor: pointer;
            transition: color 0.2s;
        }

        .player-controls button:hover {
            color: var(--accent-color);
        }

        .player-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 300px;
        }

        #progress-container {
            background-color: #535353;
            height: 5px;
            flex-grow: 1;
            border-radius: 5px;
            cursor: pointer;
        }
        body.light-mode #progress-container {
            background-color: #cccccc;
        }

        #progress-bar {
            background-color: var(--accent-color);
            height: 70%;
            width: 0%;
            border-radius: 5px;
        }

        .search-container {
            position: relative;
        }

        .search-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        #searchInput {
            width: 90%;
            padding: 8px 15px;
            padding-right: 20px;
            border-radius: 20px;
            border: none;
            background-color: #333;
            color: var(--text-color);
            transition: width 0.3s, background-color 0.3s, color 0.3s;
        }
        body.light-mode #searchInput {
            background-color: #dddddd;
            color: var(--text-color);
        }

        #searchInput:focus {
            width: 92%;
            outline: none;
        }

        .save-btn {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s, color 0.2s;
        }

        .save-btn:hover {
            background-color: var(--accent-color);
            color: var(--text-color);
        }
        
        .light-mode-toggle {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2em;
            margin-bottom: 15px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .light-mode-toggle:hover {
            color: var(--text-color);
        }
        
        .light-mode-toggle i {
            margin-right: 10px;
        }
        
        .back-btn {
            background-color: var(--card-bg);
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }
        .back-btn:hover {
            background-color: #383838;
        }
	h4 { display: none; }
	}
        @media (min-width: 600px) {
            .player-controls button {
                font-size: 1.5em;
            }

            .player-bar {
                padding: 20px 40px;
            }

            .song-info {
                width: 300px;
            }

            .player-progress {
                width: 400px;
            }

            #progress-bar {
                height: 100%;
            }

            #searchInput {
                width: 210px;
            }

            #searchInput:focus {
                width: 220px;
            }

            #player-title {
                font-size: 1em;
            }

            #player-artist {
                font-size: 0.9em;
            }
        }

        /* Gaya responsif untuk mobile */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                position: fixed;
		left: 0;
                top: 0;
                height: 100vh;
                width: 140px;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
                padding: 15px;
		z-index: 1200;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .logo img {
                margin-left: 2rem;
	    }
            .nav-links {
                flex-direction: column;
                display: flex;
                flex-grow: 1;
                justify-content: space-around;
            }
            .nav-links {
                list-style: none;
                 padding: 0;
                margin-top: 15px;
           }
           .main-content.shifted {
    	        margin-left: 240;
 	   }
           .nav-links li a {
                color: var(--text-light);
                text-decoration: none;
                display: flex;
		align-items: center;
                padding: 10px 15px;
                border-radius: 5px;
                transition: background-color 0.2s;
	   }
           .nav-links li a:hover {
		background-color: var(--card-bg);
                color: var(--text-color);
           }

           .nav-links li a i {
                margin-right: 10px;
           }
            .main-content { 
		padding: 10px;
            }
            .player-bar {
                padding: 0;
		z-index: 1320;
            }
            .song-info {
                width: 100%;
                justify-content: center;
            }
            .player-controls {
                margin-top: 10px;
                width: 50%;
                justify-content: center;
            }
            .player-progress {
                width: 50%;
                margin-top: 10px;
            }
	    #searchInput {
		width: 120px;
	    }
            #searchInput:focus {
               width: 125px;
	    }
	    #toggle-sidebar {
		display: block;
	    }
        }
    </style>
</head>

        <div class="player-progress">

            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <span id="duration-time">0:00</span>
        </div>
    </div>

    let currentSongIndex = 0;
    let isPlaying = false;
    let currentSongsList = [];

    // Fungsi untuk memuat lagu
    const loadSong = (index) => {
        const song = currentSongsList[index];
        if (!song) return;
        audioPlayer.src = song.audio;
        playerCover.src = song.cover;
        playerTitle.textContent = song.title;
        playerArtist.textContent = song.artist;
    };

    // Fungsi untuk mengontrol play/pause
    const playPause = () => {
        if (isPlaying) {
            audioPlayer.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        } else {
            audioPlayer.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        isPlaying = !isPlaying;
    };

    // Fungsi untuk memutar lagu selanjutnya
    const nextSong = () => {
        currentSongIndex = (currentSongIndex + 1) % currentSongsList.length;
        loadSong(currentSongIndex);
        if (isPlaying) audioPlayer.play();
    };

    // Fungsi untuk memutar lagu sebelumnya
    const prevSong = () => {
        currentSongIndex = (currentSongIndex - 1 + currentSongsList.length) % currentSongsList.length;
        loadSong(currentSongIndex);
        if (isPlaying) audioPlayer.play();
    };

    // Event listener untuk tombol kontrol
    playPauseBtn.addEventListener('click', playPause);
    nextBtn.addEventListener('click', nextSong);
    prevBtn.addEventListener('click', prevSong);
    audioPlayer.addEventListener('ended', nextSong);

    // Fungsi untuk memperbarui progress bar dan waktu
    const updateProgress = () => {
        const { duration, currentTime } = audioPlayer;
        const progressPercent = (currentTime / duration) * 100;
        if (!isNaN(progressPercent)) {
            progressBar.style.width = `${progressPercent}%`;
        }

        let minutes = Math.floor(currentTime / 60);
        let seconds = Math.floor(currentTime % 60);
        if (seconds < 10) seconds = '0' + seconds;
        currentTimeEl.textContent = `${minutes}:${seconds}`;

        let durationMinutes = Math.floor(duration / 60);
        let durationSeconds = Math.floor(duration % 60);
        if (durationSeconds < 10) durationSeconds = '0' + durationSeconds;
        if (!isNaN(durationMinutes)) {
            durationTimeEl.textContent = `${durationMinutes}:${durationSeconds}`;
        }
    };
    audioPlayer.addEventListener('timeupdate', updateProgress);

    // Fungsi untuk mengatur progress bar saat diklik
    progressContainer.addEventListener('click', (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = audioPlayer.duration;
        audioPlayer.currentTime = (clickX / width) * duration;
    });

    const displayPlaylists = (playlists, container) => {
        container.innerHTML = '';
        playlists.forEach(playlist => {
            const card = document.createElement('div');
            card.classList.add('playlist-card');
            card.innerHTML = `
                <img src="${playlist.cover}" alt="Playlist Cover">
                <h3>${playlist.title}</h3>
                <h4>${playlist.description}</h4>
            `;
            card.addEventListener('click', () => {
                showSongsInPlaylist(playlist);
            });
            container.appendChild(card);
        });
    };

    // Fungsi untuk menampilkan lagu-lagu di dalam playlist yang diklik
    const showSongsInPlaylist = (playlist) => {
        homeView.style.display = 'none';
        libraryView.style.display = 'none';
        songsView.style.display = 'block';
        
        currentPlaylistTitle.textContent = playlist.title;
        songsGrid.innerHTML = '';
        
        const songs = playlist.songs.map(songId => allSongs.find(song => song.id === songId)).filter(Boolean);
        currentSongsList = songs;

        songs.forEach((song, index) => {
            const card = document.createElement('div');
            card.classList.add('playlist-card');
            card.dataset.id = song.id;
            card.innerHTML = `
                <img src="${song.cover}" alt="Album Cover">
                <h3>${song.title}</h3>
                <p>${song.artist}</p>
                <button class="save-btn">Simpan ke Library</button>
            `;
            card.addEventListener('click', () => {
                currentSongIndex = index;
                loadSong(currentSongIndex);
                if (!isPlaying) {
                    playPause();
                } else {
                    audioPlayer.play();
                }
            });
            
            const saveBtn = card.querySelector('.save-btn');
            saveBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                saveToLibrary(song);
            });
            songsGrid.appendChild(card);
        });
    };

        showSongsView(filteredSongs, 'Hasil Pencarian');
    });

    const showSongsView = (songs, title) => {
        homeView.style.display = 'none';
        libraryView.style.display = 'none';
        songsView.style.display = 'block';
        currentPlaylistTitle.textContent = title;
        currentSongsList = songs;
        displaySongs(currentSongsList, songsGrid);
    };
    
    document.addEventListener('DOMContentLoaded', () => {
        showHome();
        loadSong(0); // Memuat lagu pertama secara default
    });
</script>
</body>
</html>
