    // --- Akhir bagian baru ---

    // Fungsionalitas Tombol-tombol Utama
    likeButton.addEventListener('click', (e) => {
        e.preventDefault();
        const likeIcon = likeButton.querySelector('svg');
        const isLiked = likeIcon.classList.toggle('liked');
        let currentLikes = parseInt(likeCountElement.textContent);
        
        if (isLiked) {
            currentLikes++;
            alert(`Anda menyukai konten ini!`);
        } else {
            currentLikes--;
            alert(`Anda membatalkan suka pada konten ini.`);
        }
        likeCountElement.textContent = currentLikes;

        const currentContent = allContentData.find(item => item.src === contentSrc);
        if (currentContent) {
            localStorage.setItem(`likes_${currentContent.id}`, currentLikes);
            localStorage.setItem(`isLiked_${currentContent.id}`, isLiked);
        }
    });

    // Cek status like saat halaman dimuat
    function checkLikeStatus(contentId) {
        const savedLikes = localStorage.getItem(`likes_${contentId}`);
        const isLiked = localStorage.getItem(`isLiked_${contentId}`) === 'true';

        if (isLiked) {
            likeButton.querySelector('svg').classList.add('liked');
        }
        likeCountElement.textContent = savedLikes || 0;
    }

    document.getElementById('comment-button').addEventListener('click', (e) => {
        e.preventDefault();
        commentModal.style.display = "block";
    });

    document.getElementById('send-comment-button').addEventListener('click', (e) => {
        const commentInput = document.getElementById('comment-input');
        const commentText = commentInput.value.trim();
        if (commentText) {
            const commentList = document.querySelector('.comment-list');
            const newComment = document.createElement('div');
            newComment.classList.add('comment-item');
            newComment.innerHTML = `<p><strong class="comment-author">Anda:</strong> ${commentText}</p>`;
            commentList.prepend(newComment);
            commentInput.value = '';
            alert('Komentar berhasil dikirim!');
        } else {
            alert('Komentar tidak boleh kosong.');
        }
    });

    document.getElementById('share-button').addEventListener('click', (e) => {
        e.preventDefault();
        if (navigator.share) {
            navigator.share({
                title: document.getElementById('page-title').textContent,
                url: window.location.href
            }).catch(console.error);
        } else {
            alert('Fitur berbagi tidak didukung di browser ini.');
        }
    });

    document.getElementById('save-button').addEventListener('click', (e) => {
        e.preventDefault();
        const contentToSave = allContentData.find(item => item.src === contentSrc);
        if (contentToSave) {
            let savedContent = JSON.parse(localStorage.getItem('savedImages')) || [];
            const isAlreadySaved = savedContent.some(item => item.src === contentToSave.src);
            if (!isAlreadySaved) {
                savedContent.push(contentToSave);
                localStorage.setItem('savedImages', JSON.stringify(savedContent));
                alert('Konten berhasil disimpan!');
            } else {
                alert('Konten ini sudah pernah kamu simpan!');
            }
        }
    });

    // Load and merge content data
    Promise.all([
        fetch('static/images.json').then(res => res.json()).catch(() => ({ images: [] })),
        fetch('static/videos.json').then(res => res.json()).catch(() => ({ videos: [] }))
    ]).then(([imageData, videoData]) => {
        // Menggabungkan data dari images.json, videos.json, dan musicData
        allContentData = [...imageData.images, ...videoData.videos, ...musicData];

        // Initial content load on page
        const mainContent = allContentData.find(item => {
            // Mengatasi masalah URL yang terenkode dengan benar
            const decodedSrc = decodeURIComponent(contentSrc);
            return item.src === decodedSrc;
        });
        
        if (mainContent) {
            document.getElementById('page-title').textContent = mainContent.title;
            contentTitle.textContent = mainContent.title;
            
            // Perbaikan untuk memastikan id ada
            const contentId = mainContent.id || mainContent.title.replace(/\s/g, '');
            checkLikeStatus(contentId);
            
            // Logika baru untuk menangani video, audio, dan gambar
            document.getElementById('content-media').style.display = 'none';
            document.getElementById('content-media-video').style.display = 'none';
            document.getElementById('content-media-audio').style.display = 'none';

            const isVideo = mainContent.src.endsWith('.mp4');
            const isAudio = mainContent.src.endsWith('.mp3');
            let mainMediaElement;

            if (isVideo) {
                mainMediaElement = document.getElementById('content-media-video');
                // Tampilkan jumlah likes yang disimpan jika ada
                const savedLikes = localStorage.getItem(`likes_${mainContent.id}`);
                likeCountElement.textContent = savedLikes ? parseInt(savedLikes) : mainContent.likes || 0;
            } else if (isAudio) {
                mainMediaElement = document.getElementById('content-media-audio');
                // Tampilkan jumlah likes yang disimpan jika ada
                const savedLikes = localStorage.getItem(`likes_${contentId}`);
                likeCountElement.textContent = savedLikes ? parseInt(savedLikes) : mainContent.likes || 0;
            } else {
                mainMediaElement = document.getElementById('content-media');
                // Tampilkan jumlah likes yang disimpan jika ada
                const savedLikes = localStorage.getItem(`likes_${mainContent.id}`);
                likeCountElement.textContent = savedLikes ? parseInt(savedLikes) : mainContent.likes || 0;
            }
            
            if (mainMediaElement) {
                mainMediaElement.src = mainContent.src;
                mainMediaElement.style.display = 'block';
            }

            const relatedContainer = document.getElementById('related-content-container');
            const relatedContent = allContentData.filter(item => 
                item.category === mainContent.category && item.src !== mainContent.src
            );

            if (relatedContent.length > 0) {
                relatedContent.forEach(item => {
                    const isRelatedVideo = item.src.endsWith('.mp4');
                    const isRelatedMusic = item.category === 'Musik';

                    const link = document.createElement('a');
                    link.href = `second.html?src=${encodeURIComponent(item.src)}`;
                    link.classList.add('related-item-link');
                    
                    const itemWrapper = document.createElement('div');
                    itemWrapper.classList.add('related-item');

                    if (isRelatedVideo) {
                        const video = document.createElement('video');
                        video.src = item.src;
                        video.muted = true;
                        video.autoplay = true;
                        video.loop = true;
                        itemWrapper.appendChild(video);
                    } else if (isRelatedMusic) {
                        const img = document.createElement('img');
                        img.src = item.cover;
                        img.alt = item.title;
                        itemWrapper.appendChild(img);
                    } else {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = item.title;
                        itemWrapper.appendChild(img);
                    }
                    
                    link.appendChild(itemWrapper);
                    relatedContainer.appendChild(link);
                });
            } else {
                relatedContainer.innerHTML = '<p>Tidak ada konten terkait.</p>';
            }
        } else {
            contentTitle.textContent = "Konten tidak ditemukan.";
        }
    }).catch(error => {
        console.error("Gagal memuat konten:", error);
        contentTitle.textContent = "Terjadi kesalahan saat memuat konten.";
    });

    // Fungsionalitas search
    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        searchResults.innerHTML = '';
        if (query.length > 0) {
            const filteredContent = allContentData.filter(item => {
                const searchableText = `${item.title || ''} ${item.artist || ''} ${item.category || ''}`.toLowerCase();
                return searchableText.includes(query);
            });
            if (filteredContent.length > 0) {
                filteredContent.forEach(item => {
                    const isVideo = item.src.endsWith('.mp4');
                    const isMusic = item.category === 'Musik';

                    const itemLink = document.createElement('a');
                    itemLink.href = `second?src=${encodeURIComponent(item.src)}`;
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('search-item');
                    
                    let mediaElement;
                    if (isMusic) {
                        mediaElement = document.createElement('img');
                        mediaElement.src = item.cover;
                        mediaElement.alt = item.title;
                    } else if (isVideo) {
                        mediaElement = document.createElement('video');
                        mediaElement.src = item.src;
                        mediaElement.autoplay = true;
                        mediaElement.muted = true;
                        mediaElement.loop = true;
                    } else {
                        mediaElement = document.createElement('img');
                        mediaElement.src = item.src;
                        mediaElement.alt = item.title;
                    }

                    const infoDiv = document.createElement('div');
                    infoDiv.classList.add('search-item-info');
                    const titleP = document.createElement('p');
                    titleP.classList.add('search-item-title');
                    titleP.textContent = item.title;
                    const categoryP = document.createElement('p');
                    categoryP.classList.add('search-item-category');
                    categoryP.textContent = isMusic ? item.artist : item.category;

                    infoDiv.appendChild(titleP);
                    infoDiv.appendChild(categoryP);
                    itemDiv.appendChild(mediaElement);
                    itemDiv.appendChild(infoDiv);
                    itemLink.appendChild(itemDiv);
                    searchResults.appendChild(itemLink);
                });
            } else {
                searchResults.innerHTML = '<p style="text-align:center; color:#888;">Tidak ada hasil ditemukan.</p>';
            }
        }
    });
});
</script>
